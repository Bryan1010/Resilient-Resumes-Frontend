<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resilient Resumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/forms.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Personal Details</li>
                    <li>Resume Purpose</li>
                    <li>Websites and Other Links</li>
                    <li>Websites and Other Links</li>
                    <li>Address Information</li>
                </ul>
                <!-- fieldsets -->
                <fieldset>
                    <h2 class="fs-title">Personal Details</h2>
                    <h3 class="fs-subtitle">Tell us something more about you</h3>
                    <input type="text" name="Name[FName]" placeholder="First Name" />
                    <input type="text" name="Name[LName]" placeholder="Last Name" />
                    <input type="text" name="Name[Suffix]" placeholder="Last Name" />
                    <input type="number" name="ContactInfo[Phone]" placeholder="Phone" />
                    <input type="email" name="ContactInfo[Email]" placeholder="Email">
                    <h2>Address</h2>
                    <input type="text" name="Address[AddressLine1]" placeholder="address line 1" />
                    <input type="text" name="Address[AddressLine2]" placeholder="address line 2" />
                    <input type="text" name="Address[City]" placeholder="City" />
                    <input type="text" name="Address[State]" placeholder="State" />
                    <input type="text" name="Address[Zip]" placeholder="Zipcode" />
                    <input type="text" name="Address[Country]" placeholder="Country" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Resume Purpose</h2>
                    <h3 class="fs-subtitle">Subtitle here</h3>
                    <input type="text" name="PositionApplyingFor" placeholder="Position applying for" />
                    <textarea type="text" name="ObjectiveStatement" placeholder="Resume ObjectiveStatement" cols="40"
                        rows="5"></textarea>
                    <!-- TODO: Add button that adds another input for Website obj -->
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Social Profiles</h2>
                    <h3 class="fs-subtitle">Your presence on the social network</h3>
                    <input type="text" name="Websites[LinkedIn]" placeholder="Linked In" />
                    <input type="text" name="Websites[GitHub]" placeholder="GitHub User" />
                    <input type="text" name="Websites[PersonalWebsite]" placeholder="Personal Website Url" />
                    <!-- TODO: Add button that adds another input for Website obj -->
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <!-- <input type="button" name="next" class="next action-button" value="Next" /> -->
                </fieldset>
                <!-- <fieldset>
                    <h2 class="fs-title">Create your account</h2>
                    <h3 class="fs-subtitle">Fill in your credentials</h3>
                    <input type="text" name="email" placeholder="Email" />
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset> -->
            </form>

        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="./js/forms.js"></script>
    <script src="./js/jquery-serializer.js"></script>
</body>

</html>
